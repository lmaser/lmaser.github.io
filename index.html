<!doctype html>
<html>

<head>
   <title>Fretboart</title>
   <meta name="viewport">
   <script src="scripts/jquery.js"></script>
   <script src="scripts/fretboart.js?1.1"></script>
   <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<style>
</style>

<body>

   <div class='title'>
      <h2>FRET<b>BOART</b></h2>
   </div>

   <div class='app dropdown'>
   <div class='params dropdown-content'>

     
      <P>Tuning: <input list='tunings' id='tuning' value="E A D G B E" onfocus="this.value=''">
         <datalist id="tunings">
            <option value="E A D G B E"> Guitar Standard
               <option value="D G C F A D">Guitar 1 Step Down
                </datalist>
        
      </input> </P>
      <P>Scale: 
         <input list='scales' name='scale' id='scale' value="1 2 3 4 5 6 7" onfocus="this.value=''">
         <datalist id="scales">
            <option value='1 2 3 4 5 6 7'>Ionian (Major)</option>
            <option value="1 2 3 ♯4 5 6 ♭7"> (Acoustic)
               <option value="1 2 ♭3 4 5 ♭6 ♭7">(Aeolian)
               <option value="1 2 ♭3 ♯4 5 ♭6 7">(Aeolian)
               <option value="1 ♭2 ♭3 ♭4 ♭5 ♭6 ♭7">(Super Locrian)
               <option value="1 ♭3 3 5 ♯5 7">(Augmented)
               <option value="1 2 3 4 5 6 ♭7 7">(Dominant Bebop)
               <option value="1 ♭3 4 ♭5 5 ♭7">(Blues)
               <option value="1 2 ♭3 4 5 6 ♭7">(Dorian)
               <option value="1 ♭2 3 4 5 ♭6 7">(Double Harmonic)
                 
                </datalist>
      </P>
      <P>
         Root:
         <select id="root_note">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</opion>
            <option value="D#">D#</option>
            <option value="E" selected>E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
         </select>
      </P>
      <P>
         Frets
         <select id="number_frets">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</opion>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</opion>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected>12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
         </select>
      </P>
      <p>
         Mode
         <select id="mode">
            <option value="intervals">Intervals</option>
            <option value="notes">Notes</option>
            <option value="chromatic">Chromatic</option>
         </select>
      </p>

     
   </div>



   <div class="container">
      <div class="fretboard"></div>
   </div>

</div>

</body>

</html>
